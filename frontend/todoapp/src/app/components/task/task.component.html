
<mat-card class="example-card" [ngClass] = "this.givenTask.status === 0 ? 'pending-card' : 'completed-card'">
    <mat-card-header class='mat-card-header' >
      
      <mat-card-title>{{this.taskService.getTextStatus(this.givenTask.status)}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{this.givenTask.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="openEditDialog()">Edit</button>
    </mat-card-actions>
</mat-card>
